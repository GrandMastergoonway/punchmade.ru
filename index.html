<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punchmade</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      padding-top: 40px; /* Space for top bar */
    }

    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
    }

    .footer {
      font-size: 14px;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    /* Top Taskbar */
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      font-size: 14px;
      color: #aaa;
    }

    .scam-tag {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .pulse-line {
      display: inline-block;
      width: 1px;
      height: 14px;
      background-color: #aaa;
      animation: pulse 0.8s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .time {
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- Top Taskbar -->
  <div class="taskbar">
    <div class="scam-tag">
      PUNCHMADE - SCAM TAG <span class="pulse-line"></span>
    </div>
    <div class="time" id="time">00:00:00</div>
  </div>

  <video controls autoplay muted loop playsinline>
    <source src="https://punchmade.ru/x.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="footer">
    Punchmade.ru | <a href="https://discord.gg/playfab" target="_blank">Discord</a>
  </div>

  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('time').textContent = time;
    }

    // Update immediately and then every second
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
