<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punchmade</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
    }

    .footer {
      font-size: 14px;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <video controls autoplay muted loop playsinline>
    <source src="/x.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="footer">
    Punchmade.ru | <a href="https://discord.gg/playfab" target="_blank">Discord</a>
  </div>

</body>
</html>
