<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punchmade</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
    }

    .footer {
      font-size: 14px;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .scam-tag {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 1px;
    }

    .datetime {
      position: fixed;
      right: 10px;
      top: 10px;
      color: #888;
      font-size: 12px;
    }

    .separator {
      display: inline-block;
      width: 1px;
      height: 12px;
      background-color: #888;
      margin: 0 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="datetime" id="datetime">
    <span id="time"></span><span class="separator"></span><span id="date"></span>
  </div>

  <div class="scam-tag">
    PUNCHMADE<span class="separator"></span>SCAM TAG
  </div>

  <video controls autoplay muted loop playsinline>
    <source src="https://punchmade.ru/x.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="footer">
    Punchmade.ru | <a href="https://discord.gg/playfab" target="_blank">Discord</a>
  </div>

  <script>
    // Update time and date separately
    function updateDateTime() {
      const now = new Date();
      
      // Time format: HH:MM
      const time = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
      
      // Date format: DD/MM/YY
      const date = now.toLocaleDateString('en-US', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit'
      }).replace(/\//g, '/');
      
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    // Update immediately and then every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>

</body>
</html>
