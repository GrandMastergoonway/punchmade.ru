<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punchmade</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
    }

    .footer {
      font-size: 14px;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* System Bar Styles */
    .system-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #333;
      font-size: 12px;
    }

    .audio-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #aaa;
    }

    .track-name {
      font-weight: bold;
    }

    .track-time {
      color: #777;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: #333;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-icon {
      color: #777;
      font-size: 11px;
    }

    /* Scam Tag */
    .scam-tag {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 1px;
    }

    /* Date Time */
    .datetime {
      position: fixed;
      right: 10px;
      top: 10px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="datetime" id="datetime">
    <span id="time">00:00</span> • <span id="date">01/01/24</span>
  </div>

  <div class="scam-tag">
    PUNCHMADE • SCAM TAG
  </div>

  <video controls autoplay muted loop playsinline>
    <source src="https://punchmade.ru/x.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="footer">
    Punchmade.ru | <a href="https://discord.gg/playfab" target="_blank">Discord</a>
  </div>

  <!-- System Bar -->
  <div class="system-bar">
    <div class="audio-controls">
      <span class="track-name">PLAYING: RUSS</span>
      <span class="track-time">0:45</span>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
      <span class="volume-icon">VOL</span>
    </div>
  </div>

  <script>
    // Update time and date
    function updateDateTime() {
      const now = new Date();
      
      // Time format: HH:MM
      const time = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
      
      // Date format: DD/MM/YY
      const date = now.toLocaleDateString('en-US', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit'
      }).replace(/\//g, '/');
      
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    // Update immediately and then every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);

    // Volume control
    const volumeSlider = document.getElementById('volumeSlider');
    volumeSlider.addEventListener('input', function() {
      // You would implement actual volume control here
      // For example: document.querySelector('video').volume = this.value / 100;
    });
  </script>

</body>
</html>
