<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punchmade</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
    }

    .footer {
      font-size: 14px;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .scam-tag {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ff00;
      font-size: 24px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      animation: pulse 1s infinite;
    }

    .datetime {
      position: fixed;
      right: 20px;
      top: 20px;
      color: #00ff00;
      font-size: 16px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .music-indicator {
      display: inline-block;
      width: 2px;
      height: 20px;
      background-color: #00ff00;
      animation: bounce 0.5s infinite alternate;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes bounce {
      from { height: 5px; }
      to { height: 20px; }
    }
  </style>
</head>
<body>

  <div class="datetime" id="datetime">Loading...</div>

  <div class="scam-tag">
    Punchmade - Scam <span class="music-indicator"></span> Tag
  </div>

  <video controls autoplay muted loop playsinline>
    <source src="https://punchmade.ru/x.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="footer">
    Punchmade.ru | <a href="https://discord.gg/playfab" target="_blank">Discord</a>
  </div>

  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
    }

    // Update immediately and then every secon
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
