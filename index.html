<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Punchmade</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .video-wrapper {
      margin-top: 100px;
      display: flex;
      justify-content: center;
    }

    .video-box iframe {
      width: 480px;
      height: 270px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <div class="video-box">
      <iframe
        src="https://www.youtube.com/embed/VBBrdmxhWmE?autoplay=1&mute=1&controls=0&loop=1&rel=0&modestbranding=1&playlist=VBBrdmxhWmE"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div class="footer">
    Punchmade.ru | <a href="https://discord.gg/playfab" target="_blank">Discord</a>
  </div>

</body>
</html>
